<mat-toolbar>
  <mat-toolbar-row>
    <app-filter #filterChart [filtersSources]="filtersCharts"></app-filter>
    <app-filter-list
      #selector
      [filterSourceList]="filterSourceList"
    ></app-filter-list>
  </mat-toolbar-row>
</mat-toolbar>
<div class="content-result">
  <ng-container>
  <mat-card>
    <mat-card-content>
      <div class="result-view"
        *ngFor="let item of dataToReport[selector.selectValue]?.schema; index as i">
          <mat-chip-list aria-label="Color selection">
            <mat-chip  selected [style.backgroundColor]="getColorHex(i)"
                      [style.color]="getColorHex(999 - i)">
              <mat-icon>web_asset</mat-icon> {{ selector.selectValue }} # {{ i + 1 }}
            </mat-chip>
            <mat-chip *ngFor="let dataShow of gs.dataInResultChart[selector.selectValue]; index as j"
              selected [style.backgroundColor]="getColorHex(i + (j * 0.5))"
                      [style.color]="getColorHex(999 - (i + j))"
              mat-line>{{ dataShow | titlecase }}: {{ item[dataShow] }}</mat-chip>
          </mat-chip-list>
        <div>
          <img [src]="item.image" alt="Image Result"
          width="45" height="45" />
        </div>
    </div>
  </mat-card-content>
  <!-- <mat-card-footer>
    <ul *ngFor="let t of total | keyvalue">
        <h6 mat-subtitle>{{ t.key | titlecase }}</h6>
      <ol>Sale: {{ t.value.sale }}</ol>
      <ol>Investment: {{ t.value.investment }}</ol>
    </ul>
  </mat-card-footer> -->
  </mat-card>
    <app-report
      *ngIf="selector.selectValue"
      [data]="dataToReport[selector.selectValue]?.chart.data"
      [barChartLabels]="dataToReport[selector.selectValue]?.chart.labels"
      [type]="filterChart.value"></app-report>
  </ng-container>
</div>
