<h2>{{ data.title | titlecase }} Info</h2>
<mat-dialog-content>
  <app-item-view
    [data]="data"
    [formValue]="form.value"
  ></app-item-view>

  <form [formGroup]="form">
    <app-select-control
      className="username"
      label="Material"
      controlName="materialid"
      errorMessage="Material is Required"
      matIconPrefix="terrain"
      [dataOptions]="materials"
      [required]="true"
      [form]="form"
      [value]="data.content.materialid"
      selectValueAnchor="name"
    ></app-select-control>
    <app-checkbox-control
      [form]="form"
      controlName="local"
      label="local"
    ></app-checkbox-control>
    <app-textbox-number-control
      className="username"
      label="value"
      controlName="value"
      errorMessage="Value is Required!!"
      matPrefix="S/."
      matSuffix=".00"
      [form]="form"
      [required]="true"
    ></app-textbox-number-control>
    <app-select-control
      className="username"
      label="Carrier"
      controlName="carrierid"
      errorMessage="Carrier is Required"
      matIconPrefix="airline_seat_recline_normal"
      [dataOptions]="carriers"
      [required]="true"
      [form]="form"
      [value]="data.content.carrierid"
      selectValueAnchor="fullname"
    ></app-select-control>
    <app-textbox-control
      className="username"
      label="image"
      controlName="image"
      matIconPrefix="image"
      [form]="form"
    ></app-textbox-control>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button
    [disabled]="!form.valid"
    (click)="save()">Done</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
