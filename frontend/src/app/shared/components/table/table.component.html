<mat-form-field appearance="outline">
  <mat-label>Filter</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event.target.value)"
    placeholder="Filter" />
</mat-form-field>
<div>
  <table mat-table [dataSource]="data" matSort>
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÂ°</th>
      <td mat-cell *matCellDef="let element;index as i">{{ i + 1}}</td>
    </ng-container>
    <ng-container
      *ngFor="let displayedColumn of displayedColumns;"
      [matColumnDef]="displayedColumn">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>{{ displayedColumn | titlecase }}</th>
      <td
        mat-cell
        *matCellDef="let element">{{ element[displayedColumn] }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element;index as i">
          <img [src]="element.image" width="25" height="25" alt="img" />
          <button mat-icon-button (click)="openFormDialog(element, i)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
