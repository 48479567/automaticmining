<div [formGroup]="form">
  <mat-form-field appearance="outline" [hideRequiredMarker]="required">
    <mat-label>{{ label | titlecase }}</mat-label>
    <mat-select
      [placeholder]="placeholder"
      [formControlName]="controlName"
      [required]="required">

      <mat-option *ngFor="let opt of dataOptions"
        [value]="opt._id">
        <img *ngIf="opt.image" src="opt.image" alt="Img" width="25" height="25" />
        {{ opt[selectValueAnchor] }}</mat-option>
      <mat-error>{{ errorMessage }}</mat-error>
    </mat-select>

  </mat-form-field>
</div>
